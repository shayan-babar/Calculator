<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>
        Calculator by Shayan</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="calculator">
                <input type="text" id="inputBox" placeholder="0" />
                <div class="btn">
                    <button class="button-operator button-btn">AC</button>
                    <button class="button-operator button-btn">DEL</button>
                    <button class="button-operator button-btn">%</button>
                    <button class="button-operator">/</button>
                </div>
                <div class="btn-1">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button-operator">*</button>
                </div>
                <div class="btn-2">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button-operator">-</button>
                </div>
                <div class="btn-3">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button-operator">+</button>
                </div>

                <div class="btn-4">
                    <button class="button">00</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button-equalBtn">=</button>
                </div>
            </div>
        </div>


        <div class="copyright">
            <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                Designed By: <a class="border-bottom" href="https://github.com/shayan-babar" target="_blank"> Shayan</a>
            </div>
        </div>

    </section>




    <script src="./script.js"></script>
</body>

</html>
